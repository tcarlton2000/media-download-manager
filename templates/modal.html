<div 
	id="modal"
	_="on closeModal add .closing then wait for animationend then remove me"
>
	<div class="modal-underlay" _="on click trigger closeModal"></div>
	<div class="modal-content bg-white dark:bg-gray-800">
		<h1 class="text-xl font-bold text-gray-800 dark:text-white">New Download</h1>
		<form hx-post="/new-download/" hx-target="#download-list" hx-swap="beforeend"
                hx-on::after-request=" if(event.detail.successful) this.reset()">
                <div class="mb-4">
                    <label for="download-url" class="block text-sm font-bold mb-2 text-gray-800 dark:text-white">URL</label>
                    <input type="text" name="url" id="download-title"
                        class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-white text-gray-800 dark:bg-gray-800 dark:text-white" />
                </div>

				<div class="mb-6">
					<label for="directory" class="block text-sm font-bold mb-2 text-gray-800 dark:text-white">Directory</label>
					{{ template "directory-list" . }}
				</div>

                <button
					type="submit"
					_="on click trigger closeModal"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
				>
					Submit
				</button>
				<button
					type="button"
					_="on click trigger closeModal"
					class="font-bold py-2 px-4 rounded text-gray-800 dark:text-white"
				>
					Close
				</button>
            </form>
	</div>
</div>
